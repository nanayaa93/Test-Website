<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nana Yaa's Website</title>
  <!-- Poppins Schriftart von Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #D8BFD8; /* Pastell-Lila */
      font-family: 'Poppins', sans-serif;
      color: black;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    p {
      margin: 10px 0;
      font-size: 45px;
    }

    /* Container für die Bilder */
    .image-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap; /* responsive */
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
      width: 200px; /* Einheitliche Breite für beide Bilder */
    }

    .image-box img {
      width: 100%; /* füllt die Box gleichmäßig */
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .image-box span {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    /* Hover-Effekte */
    .image-box:hover img {
      transform: scale(1.1);
    }

    .image-box:hover span {
      color: #4B0082; /* dunkleres Lila beim Hover */
    }
  </style>
</head>
